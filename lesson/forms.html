<!doctype html>

<html>
<head>
<meta charset='utf-8'>
<title>Forms</title>
</head>

<body>

<form action='table.html' method='POST'>
Текстове поле: <input type='text' name='hello' size='15' 
maxlength='9' placeholder="Введіть ім'я:" required ><br>
<br>
Поле для e-mail: <input type='email' placeholder='Введіть email:' required>
<br>
<br>
Оцініть інформацію від 1 до 3:<br>
1:<input type='radio' name='c1' value='1'><br>
2:<input type='radio' name='c1' value='2'><br>
3:<input type='radio' name='c1' value='3'checked>
<br>
<br>
Файл :<input type='file'><br>
<br>
<br>

<fieldset>
<legend>Title</legend>
Оберіть місяць:<input type='text' name='Months' List='Months' placeholder='Введіть тут місяць:'>
<br>
<br>
<input type='submit'>
</fieldset>

<datalist id='Months'>
<option value='Січень'>
<option value='Лютий'>
<option value='Березень'>
</datalist>
<br>
<br>
<select name='products' id='15'>
<option disabled selected>Оберіть товар</option>
<option value='1' >Свинина</option>
<option value='2' >Гов'ядина</option>
<option value='3' >Телятина</option>
<option value='4' >Філе</option>
<option value='5' >Яйця</option>
<option value='6' >Молоко</option>
</select>
<br>
<br>
<br>
<textarea name="TextArea1" cols='50' rows='10'></textarea

</form>
</body>
</html>
